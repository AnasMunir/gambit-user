
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="loading-image">
    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email"
        placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid &&
        (loginForm.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      (loginForm.controls.email.dirty || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"
      placeholder="Your password"
      [class.invalid]="!loginForm.controls.password.valid &&
      (loginForm.controls.password.dirty || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
    (loginForm.controls.password.dirty || submitAttempt)">
    <p>Your password needs more than 6 characters.</p>
  </ion-item>

  <button ion-button block type="submit">
    Login
  </button>
</form>

<button ion-button block clear (click)="goToResetPassword()">
  I forgot my password 🙁
</button>

<button ion-button block clear (click)="createAccount()">
  Create a new account
</button>
  </div>

</ion-content>
